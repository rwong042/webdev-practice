<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Color Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">

</head>

<body>
  <h1>
    <span id="colorDisplay">RGB</span>
    <br>
    Color Game
  </h1>

  <div id="stripe">
    <button type="button" name="button" id="reset-button">New Colors</button>
    <span id="message"></span>
    <button type="button" name="button" class="difficulty-button">Easy</button>
    <button type="button" name="button" class="difficulty-button selected">Hard</button>
  </div>

  <div id="container">
    <div class="square glow"></div>
    <div class="square glow"></div>
    <div class="square glow"></div>
    <div class="square glow"></div>
    <div class="square glow"></div>
    <div class="square glow"></div>
  </div>

  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>

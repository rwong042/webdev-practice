<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Demo</title>
</head>
<body>

	<h1>Login</h1>

	<!-- action - where the form sends data to -->
	<!-- method - what HTTP method (get/post) -->

	<form action="http://www.wikipedia.org">

	 <label for="username">Email:</label>	
	 <input required id="username" type="email" placeholder="email">	

	 <label for="password">Password:</label>
	 <input required id="password" type="password" placeholder="password">	

	 <button>Submit</button>
	 <input type="submit">

	</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" href="bootstrap.css"></link>
</head>
<body>

    <div class="container">

		<h1>Bootstrap Basics</h1>
		<button class="btn btn-primary" type=button>New Button</button>
		<button class="btn btn-secondary btn-lg">Large Button</button>
		<a href="https://en.wikipedia.org/wiki/Main_Page" class="btn btn-info btn-lg">
			Wikipedia
		</a>

        <div class="jumbotron">
            <h1>This is a JumboTron!</h1>
            <p>
                So you wanna learn how to be a Venetian Parachuter? Well I can tell you for one thing you'll have to master the art of holding your breath while watching Friends on repeat while standing on hot coals.
            </p>
            <button class="btn btn-outline-primary">Foo</button>
        </div>
		<!--form-->
		<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    </div>
</body>
</html>
